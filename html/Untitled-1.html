<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Anong araw ngayon?&#128552&#128552</h1>
  
            </div>
            <div class="gif_container">
                <img src="https://media1.tenor.com/m/z4llFHvQ2mwAAAAd/floppa-floppa-spin.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">14</button>
                <button class="btn" id="noButton" onclick="moveButton()" onclick="moveButton()">15</button>
                <script>
                    function nextPage() {
                        window.location.href = "pasko.html";
                       
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
